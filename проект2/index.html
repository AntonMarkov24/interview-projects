<!DOCTYPE html>
<html>
   <head>  
      <meta charset="utf-8">
      <title>лава</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <audio id="audio" autoplay src="m.mp3" loop>sss</audio>

      <audio id="zvuk" src="notify.mp3">sss</audio>

      <input class="pause" id="pause"  value="| |">

      <button class="play" id="play">
         <div class="triangle" id="triangle">
         </div>
      </button>

      <div class="drift" id="drift">
         <div class="captions" id="captions">
            <div class="block"><img class="foto" src="IMG_20171015_111404.jpg">
            </div>
	  </div>
         <div class="arenabox">
            <div class="arena" id="arena">
               <div class="Warlok" id="Warlok">
               </div>
               <div class="enemy" id="enemy">
	           <div class="enemy legs" id="legs">
                  </div>
                  <div class="enemy corpus" id="corpus">
                  </div>
                  <div class="enemy brain" id="brain">
                  </div>
               </div>
            </div>
         </div>
         <div class="score" id="score">
         </div>
      </div>
      <div class="gameover" id="gameover">GAME OVER
      </div>
      <div class="shell" id="shell">
	  <input class="start" id="start" type="submit" value="start">
      </div>
      <input class="easy" id="easy" type="submit" value="easy">
      <input class="hard" id="hard" type="submit" value="hard" >
      <div class="captionsName" id="captionsName">
         <div class="post">Технический директор: Главный разработчик: Тест качества:
         </div> 
	  <div class="anton">Антон Александрович
         </div>
	  <div class="adviser" id="adviser">технические консультанты:
         </div>
	  <div class="adviserName" id="adviserName">Сан Кирилл
         </div>
      </div>
      <script src="script2.js">
      </script>
      <script src="script3.js">
      </script>
   </body>
   </html>
